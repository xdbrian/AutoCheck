<md-tab-group>
  <md-tab label="Datos del Vehículo">
    <h1>Información del SAT</h1>
    <table>
      <tr>
        <td>Placa</td>
        <td>:</td>
        <td>{{vehicule.infoSat.placa}}</td>
      </tr>
      <tr>
        <td>Marca</td>
        <td>:</td>
        <td>{{vehicule.infoSat.placa}}</td>
      </tr>
      <tr>
        <td>Modelo</td>
        <td>:</td>
        <td>{{vehicule.infoSat.placa}}</td>
      </tr>
      <tr>
        <td>Color</td>
        <td>:</td>
        <td>{{vehicule.infoSat.placa}}</td>
      </tr>
    </table>
    <h1>Información del SUNAT</h1>
    <table>
      <tr>
        <td>Deuda Tributaria</td>
        <td>:</td>
        <td>{{vehicule.infoSunat.deudaTribu}}</td>
      </tr>
      <tr>
        <td>Moras</td>
        <td>:</td>
        <td>{{vehicule.infoSunat.moras}}</td>
      </tr>
    </table>
  </md-tab>
  <md-tab label="Comentarios">
    <app-comments [comments]="vehicule.comments"></app-comments>
  </md-tab>
</md-tab-group>
